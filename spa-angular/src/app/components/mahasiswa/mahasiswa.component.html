<div class="container mt-4">
    <h2>Daftar Mahasiswa</h2>
  
    <!-- Loader -->
    <div class="d-flex justify-content-center mt-4" *ngIf="isLoading">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <!-- Tombol untuk membuka modal -->
    <button
      type="button"
      class="btn btn-primary mb-3"
      data-bs-toggle="modal"
      data-bs-target="#tambahMahasiswaModal"
    >
      Tambah Mahasiswa
    </button>
  
    <!-- Modal Tambah Mahasiswa -->
    <div
      class="modal fade"
      id="tambahMahasiswaModal"
      tabindex="-1"
      aria-labelledby="tambahMahasiswaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="tambahMahasiswaModalLabel">Tambah Mahasiswa</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="mahasiswaForm" (ngSubmit)="addMahasiswa()">
              <div class="mb-3">
                <label for="npm" class="form-label">NPM</label>
                <input
                  id="npm"
                  type="text"
                  class="form-control"
                  formControlName="npm"
                />
              </div>
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Mahasiswa</label>
                <input
                  id="nama"
                  type="text"
                  class="form-control"
                  formControlName="nama"
                />
              </div>
              <div class="mb-3">
                <label for="prodi" class="form-label">Program Studi</label>
                <select
                  id="prodi"
                  class="form-select"
                  formControlName="prodi_id"
                >
                  <option
                    *ngFor="let prodi of prodi"
                    [value]="prodi._id"
                  >
                    {{ prodi.nama }}
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                <select
                  id="jenis_kelamin"
                  class="form-select"
                  formControlName="jenis_kelamin"
                >
                  <option *ngFor="let jenis of jenisKelaminOptions" [value]="jenis">
                    {{ jenis }}
                  </option>
                </select>
              </div>
              <div class="mb-3">
                <label for="asal_sekolah" class="form-label">Asal Sekolah</label>
                <input
                  id="asal_sekolah"
                  type="text"
                  class="form-control"
                  formControlName="asal_sekolah"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="isSubmitting"
              >
                {{ isSubmitting ? "Menyimpan..." : "Tambah Mahasiswa" }}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Data Mahasiswa dalam bentuk Card -->
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-4" *ngIf="!isLoading">
      <div class="col" *ngFor="let item of mahasiswa">
        <div class="card shadow-sm h-100">
          <div class="card-body">
            <h5 class="card-title">{{ item.nama }}</h5>
            <p class="card-text">
              <strong>NPM:</strong> {{ item.npm }}
            </p>
            <p class="card-text">
              <strong>Prodi:</strong> {{ item.prodi_id?.nama }}
            </p>
            <p class="card-text">
              <strong>Jenis Kelamin:</strong> {{ item.jenis_kelamin }}
            </p>
            <p class="card-text">
              <strong>Asal Sekolah:</strong> {{ item.asal_sekolah }}
            </p>
            <button
              type="button"
              class="btn btn-danger mt-3"
              (click)="deleteMahasiswa(item._id)"
            >
              Hapus
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
